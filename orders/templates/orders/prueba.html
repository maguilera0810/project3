<!DOCTYPE html>

<head>

    <title>Chat room </title>
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">

    <style>
        .my-custom-scrollbar {
            position: relative;
            height: 60vh;
            overflow: auto;
        }
        
        .table-wrapper-scroll-y {
            display: block;
        }
    </style>
    </script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script>
        var channel = "{{channel}}";
        localStorage.setItem('channel', channel);
    </script>
    <script src="/static/index.js"></script>
    <script type="text/javascript">
        window.onload = function() {

            document.querySelector('#nombre').innerHTML = localStorage.getItem('register');

        }
    </script>
    <title>Message Channel</title>
</head>

<body>
    <header>
        <ul class="nav justify-content-end nav-pills">
            <li class="nav-item">
                <p class="nav-link" id="nombre"></p>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="volver" href="{{url_for('index')}}">Change Channel!</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="salir" href="{{url_for('logout')}}">Logout</a>
            </li>

        </ul>
    </header>
    <div class="container">
        <div align="center">
            <h1>Welcome to channel {{channel}} </h1>
        </div>
        <div class="row">
            <div class="col-md">

            </div>
            <div class="col-md-10">
                <div class="table-wrapper-scroll-y my-custom-scrollbar" id="lmensajes">
                    <table class="table table-borderless">
                        <thead>
                        </thead>
                        <tbody>

                            {% for data in msg %}
                            <!-- {{data}}{{data.color}} -->
                            <tr>
                                <td>
                                    <div class="container">
                                        {% if data.username == user %}
                                        <div class="row justify-content-end">
                                            <div class="col-10">
                                                <div class="card">
                                                    <div class="card-header" style="background-color:{{data.color}};">
                                                        You
                                                    </div>
                                                    <div class="card-body">
                                                        <blockquote class="blockquote mb-0">
                                                            <p>{{data.mensaje}}</p>
                                                            <footer class="blockquote-footer">{{data.date}} </footer>
                                                        </blockquote>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        {% else %}
                                        <div class="row justify-content-start">
                                            <div class="col-10">
                                                <div class="card">
                                                    <div class="card-header" style="background-color:{{data.color}};">
                                                        {{data.username}}
                                                    </div>
                                                    <div class="card-body">
                                                        <blockquote class="blockquote mb-0">
                                                            <p>{{data.mensaje}}</p>
                                                            <footer class="blockquote-footer">{{data.date}} </footer>
                                                        </blockquote>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        {% endif%}
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}

                        </tbody>
                        <tbody id="mensajes">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md">


            </div>

        </div>
        <div class="row">
            <br>
        </div>
        <div class="row">
            <div class="col-md">

            </div>
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input id="msg" autocomplete="off" autofocus type="text" class="form-control" placeholder="Write your message here!" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="boton">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-md">

            </div>

        </div>
    </div>



</body>
